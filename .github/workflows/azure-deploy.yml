name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build Next.js app
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
      
      - name: Create deployment package
        run: |
          # Create deployment directory for standalone build
          mkdir -p deploy
          
          # Copy standalone server
          cp -r .next/standalone/. deploy/
          
          # Copy static files
          mkdir -p deploy/.next/static
          cp -r .next/static/. deploy/.next/static/
          
          # Copy public files
          mkdir -p deploy/public
          cp -r public/. deploy/public/ 2>/dev/null || true
          
          # Create .deployment file to tell Kudu this is a custom deployment
          cat > deploy/.deployment << 'EOF'
          [config]
          command = bash startup.sh
          EOF
          
          # Create startup script
          cat > deploy/startup.sh << 'EOF'
          #!/bin/bash
          PORT="${PORT:-8080}"
          echo "Starting Next.js standalone server on port $PORT"
          node server.js
          EOF
          chmod +x deploy/startup.sh
          
          # Remove any package.json or lockfiles from the deployment folder so
          # Azure Kudu doesn't treat the zip as a Node project and attempt to
          # run `npm install`/`npm run build` during deployment.
          rm -f deploy/package.json deploy/package-lock.json deploy/yarn.lock

          cd deploy && zip -r ../deployment.zip . && cd ..
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Configure App Service startup command
        run: |
          az webapp config set \
            --resource-group rg-draw-the-pig \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --startup-file "bash startup.sh"
      
      - name: Deploy to Azure App Service
        run: |
          az webapp deploy \
            --resource-group rg-draw-the-pig \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --src-path deployment.zip \
            --type zip \
            --timeout 90000
      
      - name: Azure Logout
        run: az logout
        if: always()
