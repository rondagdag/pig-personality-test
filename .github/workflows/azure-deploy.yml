name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build Next.js app
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
      
      - name: Create deployment package
        run: |
          # Create deployment directory with only necessary files
          mkdir -p deploy
          
          # Copy built application
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || true
          
          # Copy configuration and dependencies
          cp package*.json deploy/
          cp next.config.* deploy/ 2>/dev/null || true
          
          # Copy application source (needed for standalone build)
          cp -r app deploy/ 2>/dev/null || true
          cp -r lib deploy/ 2>/dev/null || true
          
          # Create zip for deployment
          cd deploy && zip -r ../deployment.zip . && cd ..
      
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy to Azure App Service
        run: |
          az webapp deployment source config-zip \
            --resource-group rg-draw-the-pig \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --src deployment.zip \
            --timeout 600
      
      - name: Azure Logout
        run: az logout
        if: always()
